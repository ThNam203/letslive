name: build-and-publish-images

on:
  workflow_dispatch:
  workflow_run:
    workflows: [test]
    types: [completed]
    branches: [main]

jobs:
  build-and-publish-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: [
          { path: './backend/auth', name: 'letslive-auth', context: './backend/auth' },
          { path: './backend/user', name: 'letslive-user', context: './backend/user' },
          { path: './backend/transcode', name: 'letslive-transcode', context: './backend/transcode' },
          { path: './backend/livestream', name: 'letslive-livestream', context: './backend/livestream' },
          { path: './backend/configserver', name: 'letslive-configserver', context: './backend/configserver' },
          { path: './backend/chat', name: 'letslive-chat', context: './backend/chat' },
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.dockerfile.context }}
          file: ${{ matrix.dockerfile.path }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.dockerfile.name }}:latest

  build-and-publish-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          file: ./ui/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/letslive-ui:latest
          secrets: |
            id=SENTRY_AUTH_TOKEN,env=SENTRY_AUTH_TOKEN
          build-args: |
            NEXT_PUBLIC_BACKEND_PROTOCOL=${{ vars.NEXT_PUBLIC_BACKEND_PROTOCOL }}
            NEXT_PUBLIC_BACKEND_IP_ADDRESS=${{ vars.NEXT_PUBLIC_BACKEND_IP_ADDRESS }}
            NEXT_PUBLIC_BACKEND_WS_PROTOCOL=${{ vars.NEXT_PUBLIC_BACKEND_WS_PROTOCOL }}
            NEXT_PUBLIC_BACKEND_PORT=${{ vars.NEXT_PUBLIC_BACKEND_PORT }}
            NEXT_PUBLIC_ENVIRONMENT=${{ vars.NEXT_PUBLIC_ENVIRONMENT }}
            NEXT_PUBLIC_CLOUDFLARE_TURNSTILE_SITE_KEY=${{ vars.NEXT_PUBLIC_CLOUDFLARE_TURNSTILE_SITE_KEY }}
            CI=${{ vars.CI }}
